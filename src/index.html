<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

        <!--=============== BOXICONS ===============-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!--=============== FONTS ===============-->
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Source+Code+Pro:ital,wght@0,800;1,800&display=swap" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="/dist/output.css">

        <title>Warung Kopi Tumbas</title>
    </head>
    <body>
        <!--==================== LOADER ====================-->
        

        <!--==================== HEADER ====================-->
        <header class="bg-transparent w-full absolute top-0 left-0 z-fixed" id="header">
            <nav class="container md:mx-auto flex justify-between items-center h-14">
                <a href="#" class="text-white flex items-center gap-1 font-bold text-2xl">
                    <img src="img/logo.png" alt="logo-img" class="w-4">Tumbas
                </a>
                <div class="fixed sm:static bg-tumbas top-0 -right-[100%] w-full sm:w-1/2 h-full sm:h-1/2 transition-all duration-[.3s] sm:right-0 sm:bg-transparent" id="nav-menu">
                    <a href="#" class="absolute text-white flex items-center gap-2 font-extrabold text-3xl top-4 left-4 sm:hidden">
                        <img src="img/logo.png" alt="logo-img">Tumbas
                    </a>
                    <ul class="nav-list flex flex-col sm:flex-row sm:justify-evenly sm:items-center gap-y-12 pt-[9rem] sm:pt-0 pl-4 sm:w-auto sm:gap-x-4">
                        <li class="nav-item">
                            <a href="#home" class="nav-link sm:text-sm">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#products" class="nav-link sm:text-sm">Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="#premium" class="nav-link sm:text-sm">Premium</a>
                        </li>
                        <li class="nav-item">
                            <a href="#blog" class="nav-link sm:text-sm">Blog</a>
                        </li>
                    </ul>
                    <div class="absolute top-4 right-4 text-[2rem] text-white cursor-pointer sm:hidden" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>
                </div>
                <!-- toggle btn -->
                <div class="text-white inline-flex text-2xl cursor-pointer sm:hidden" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main>
            <!--==================== HOME ====================-->
            <section class="home grid gap-0 pt-0" id="home">
                <div class="home-container pt-[7rem] px-0 pb-10 bg-gradient-to-b from-slate-700 to-slate-900">
                    <div class="home-content relative container">
                        <h1 class="home-title text-white text-4xl mb-6">
                            Choose Your Favorite Coffee And Enjoy<span class="text-gold">.</span>
                        </h1>
                        <p class="home-description mb-8">Buy the best and delicious coffees.</p>

                        <div class="home-data grid grid-cols-2 pt-8 border-t-[1px] border-primary gap-x-6">
                            <div class="home-data-group">
                                <h2 class="home-data-number text-gold text-2xl mb-6">120K</h2>
                                <h3 class="home-data-title text-white mb-2">Testimonials</h3>
                                <p class="home-data-description">Testimonials from various customers who trust us.</p>
                            </div>
                            <div class="home-data-group">
                                <h2 class="home-data-number text-gold text-2xl mb-6">340+</h2>
                                <h3 class="home-data-title text-white mb-2">Exclusive Product</h3>
                                <p class="home-data-description">Premium preparation with quality ingredients.</p>
                            </div>
                        </div>

                        <a href="#speciality">
                            <img src="img/scroll.png" alt="" class="home-scroll absolute w-[100px] left-0 right-0 -bottom-[7rem] mx-auto animate-bounce-slow">
                        </a>
                    </div>
                </div>
                <img src="img/home.png" alt="">
            </section>

            <!--==================== ESPECIALTY ====================-->
            <div class="specialty section container" id="specialty">
                
            </div>

            <!--==================== PRODUCTS ====================-->
            <section class="products section" id="products">
                
            </section>

            <!--==================== QUALITY ====================-->
            <section class="quality section" id="premium">
                
            </section>

            <!--==================== LOGOS ====================-->
            <section class="logo section">
                
            </section>

            <!--==================== BLOG ====================-->
            <section class="blog section" id="blog">
                
            </section>
        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer">
            
        </footer>


        <!--========== SCROLL UP ==========-->
        

        <!--=============== MIXITUP FILTER ===============-->
        <script src=""></script>

        <!--=============== MAIN JS ===============-->
        <script src="script.js"></script>
    </body>
</html>
