<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

        <!--=============== BOXICONS ===============-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!--=============== FONTS ===============-->
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Source+Code+Pro:ital,wght@0,800;1,800&display=swap" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="/dist/output.css">

        <title>Warung Kopi Tumbas</title>
    </head>
    <body>
        <!--==================== LOADER ====================-->
        

        <!--==================== HEADER ====================-->
        <header class="bg-tumbas w-full fixed top-0 left-0 z-fixed" id="header">
            <nav class="container md:mx-auto flex justify-between items-center h-14">
                <a href="#" class="text-white flex items-center gap-1 font-bold text-2xl">
                    <img src="img/logo.png" alt="logo-img" class="w-4">Tumbas
                </a>
                <div class="fixed bg-tumbas top-0 -right-[100%] w-full h-full transition-all duration-[.3s]" id="nav-menu">
                    <a href="#" class="absolute text-white flex items-center gap-2 font-extrabold text-3xl top-4 left-4">
                        <img src="img/logo.png" alt="logo-img">Tumbas
                    </a>
                    <ul class="nav-list flex flex-col gap-y-12 pt-[9rem] pl-4">
                        <li class="nav-item">
                            <a href="#home" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#products" class="nav-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="#premium" class="nav-link">Premium</a>
                        </li>
                        <li class="nav-item">
                            <a href="#blog" class="nav-link">Blog</a>
                        </li>
                    </ul>
                    <div class="absolute top-4 right-4 text-[2rem] text-white cursor-pointer" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>
                </div>
                <!-- toggle btn -->
                <div class="text-white inline-flex text-2xl cursor-pointer" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main>
            <!--==================== HOME ====================-->
            <section class="home grid" id="home">
            </section>

            <!--==================== ESPECIALTY ====================-->
            <div class="specialty section container" id="specialty">
                
            </div>

            <!--==================== PRODUCTS ====================-->
            <section class="products section" id="products">
                
            </section>

            <!--==================== QUALITY ====================-->
            <section class="quality section" id="premium">
                
            </section>

            <!--==================== LOGOS ====================-->
            <section class="logo section">
                
            </section>

            <!--==================== BLOG ====================-->
            <section class="blog section" id="blog">
                
            </section>
        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer">
            
        </footer>


        <!--========== SCROLL UP ==========-->
        

        <!--=============== MIXITUP FILTER ===============-->
        <script src=""></script>

        <!--=============== MAIN JS ===============-->
        <script src="script.js"></script>
    </body>
</html>
